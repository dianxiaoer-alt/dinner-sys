<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>
	<body>
		<div class="layui-card">
			
			<div class="layui-card-body">
				
				<table id="use_list" lay-filter="test"></table>
			</div>
		</div>


		<script type="text/html" id="barDemo">
		   <a     class="layui-btn layui-btn-xs" lay-event="update">详情</a>
		</script>
		
		
	</body>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
	

		layui.use('table', function() {
			var table = layui.table;
			
			
			//执行渲染
			table.render({
				elem: '#use_list' //指定原始表格元素选择器（推荐id选择器）
					,
				url: "../../json/order-list.js",
				cols: [
					[{
						field: 'order_num',
						title: '订单编号',
						align:"center"
					}, {
						field: 'nick_name',
						title: '用户昵称',
						align:"center"
					
					},  {
						field: 'order_price',
						title: '订单价格',
						align:"center",
						templet:"<div>￥{{d.order_price}}</div>"
					},{
						field: 'pay_time',
						title: '支付时间',
						align:"center"
						
					}]
				],
				page:true
				,limit:50,
				where:{is_payed:1}
				
			});
			
		
		
		


			//监听事件
			table.on('tool(test)', function(obj){
			  if(obj.event === 'detail'){
			  		layer.open({
					  type: 2, 
					  title:'店铺详细信息',
					  maxmin:true,
					  area:['85%','85%'],
					  content: './shop-detail-info.html' //这里content是一个普通的String
					});
			  }else if(obj.event === 'update'){
			  	layer.open({
					  type: 2, 
					  title:'修改店铺套餐',
					  maxmin:true,
					  area:['85%','85%'],
					  content: './update-shop-meal.html?shop_id='+obj.data.id //这里content是一个普通的String
					});
			  }
			});
		});
	</script>
	</body>
</html>
