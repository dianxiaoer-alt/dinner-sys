<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>店铺套餐列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
	</head>
	<body>
		<div class="layui-card">
			
			<div class="layui-card-body">
				
				<table id="use_list" lay-filter="test"></table>
			</div>
		</div>


		<script type="text/html" id="barDemo">
		  <a    class="layui-btn layui-btn-xs" lay-event="detail">下架</a>
		   <a     class="layui-btn layui-btn-xs" lay-event="update">修改</a>
		</script>
		
		
	</body>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
	

		layui.use('all_list_table', function() {
			var all_list_table = layui.all_list_table;
			
			
			//执行渲染
			all_list_table.render({
				elem: '#use_list' //指定原始表格元素选择器（推荐id选择器）
					,
				url: "../../shopMeal/queryList",
				cols: [
					[{
						field: 'meal_title',
						title: '套餐名称',
						align:"center",
						width:150
					}, {
						field: 'meal_price',
						title: '套餐价格',
						align:"center"
					
					}, {
						field: 'meal_desc',
						title: '套餐描述',
						align:"center"
						
					}, {
						field: 'create_time',
						title: '创建时间时间',
						align:"center"
					} ,{fixed: 'right', width:150,title:'更多操作', align:'center', toolbar: '#barDemo'}]
				]
				
			});
			
		
		
		


			//监听事件
			all_list_table.on('tool(test)', function(obj){
			  if(obj.event === 'detail'){
				  var shop_id = obj.data.id;
			  		layer.open({
					  type: 2, 
					  title:'店铺详细信息',
					  maxmin:true,
					  area:['85%','85%'],
					  content: './shop-detail-info.html?shop_id='+ shop_id //这里content是一个普通的String
					});
			  }else if(obj.event === 'update'){
			  	layer.open({
					  type: 2, 
					  title:'修改店铺套餐',
					  maxmin:true,
					  area:['85%','85%'],
					  content: './update-shop-meal.html?id='+obj.data.id //这里content是一个普通的String
					});
			  }
			});
		});
	</script>
	</body>
</html>
